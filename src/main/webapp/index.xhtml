<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="#{layoutMB.template}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="head-end">
        <style type="text/css">
        
        .ui-panel.ui-widget .ui-panel-title{
          	color: white;
          	font-weight: bold;   
		    font-size:125%; 
          }
         .ui-panel {
        	 width: auto !important;
         }
	     .ui-panel.ui-widget .ui-panel-titlebar {
		    border-width: 0 0 0 0;
		    padding: .7em;
		    background: #3c8dbc;
		  }  
		 .ui-panel .ui-panel-footer {
		    border-width: 0 0 0 0;
		    margin: .5em 0 0;
		    padding: .5em 1em;
		    text-align: left;
		    background: #3c8dbc;
		    color: white;
       	 }
		</style>
	</ui:define>
	
    <ui:define name="title">
        <h2 class="align-center">
            Bem vindo 
            <span class="hidden-xs">#{logonMB.currentUser},</span>
            ao sistema Box Zero para Teste de Aptidão Física
            <br/>
            <small>Desenvolvido pelos alunos da UNISUL do curso de Ciência da Computação </small>
        </h2>
	</ui:define>
	
    <ui:define name="body">
        <f:metadata>
        </f:metadata>
        <div class="box box-primary">
		    <div class="box-header with-border">
				<h:form id="frm">
		    		<h3 style="margin-top:0">Próximos TAFs</h3>
		    			<h:panelGrid id="frames" columns="2" styleClass="my-panel-grid" style="margin:0px;padding:0px;color:white;">
					  		<c:forEach items="#{tafController.tafsNaoRealizadas()}" var="taf" update="frames">
								<p:panel id="Usuario" header="#{taf.data} '#{taf.nome}'" footer=""
								toggleable="true" toggleSpeed="500" style="margin:10px; "
								class="panel-heading">
							  		<h:panelGrid id="items" columns="1">
							  			<h:outputText value="Exercícios: " style="font-weight: bold; font-size:120%;"/>		
							  			<c:forEach items="#{tafExercicioController.filtrarExercicios(taf)}" var="t" >
						               		<h:outputText value="#{t.exercicio.nome} - #{t.modalidade}" style="font-size:120%"/>						               		
						                </c:forEach>
						                
							        </h:panelGrid>         
						    	</p:panel>
					    	</c:forEach>
					    </h:panelGrid>				  


    <p:commandButton value="Informações" icon="fa fa-info-circle"
     oncomplete="PF('dlg').show();" styleClass="btn-info" />
 
 	<p:dialog header="Modalidades:  " widgetVar="dlg" 
	closable="true" position="center" appendTo="@(body)" 
	resizable="false" draggable="true" modal="false" height="auto" width="100%" >
	
	<h:outputText value="1RM: " style="font-weight: bold; font-size:125%"/>
	<h:outputText value="Uma repetição máxima com peso máximo. Pontos = Peso;" style="font-size:125%"/>
	<br/>
	<h:outputText value="RM: " style="font-weight: bold; font-size:125%"/>
	<h:outputText value="(Reptição Máxima) - Quantas repetições são executadas em determinado tempo. Pontos = Repetição;" style="font-size:125%"/>
	<br/>
	<h:outputText value="VL: " style="font-weight: bold; font-size:125%"/>
	<h:outputText value="(Volume de Treino) - Quantas repetições são executadas com determinado peso. Pontos = Repetição X Peso" style="font-size:125%"/>
			
	</p:dialog> 
					</h:form>
			    </div>
		    </div>
    </ui:define>


</ui:composition>
