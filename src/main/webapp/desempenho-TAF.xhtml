<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
            .my-panel-grid tr td {
			    padding: 3px;
			}
        </style>
    </ui:define>

    <ui:define name="title">
        Desempenho do TAF
    </ui:define>

    <ui:define name="description">
        Acompanhe todo o seu progresso de pontuações dos TAFs participados.
    </ui:define>
    
    <ui:define name="body">
        <f:metadata>
        </f:metadata>

 		<p:messages id="msg" showDetail="true" closable="true" showSummary="true" />
	
		<h:form  id="frm">
			<div class="box box-primary">		
			  	<div class="box-header with-border">
					<p:panel header="Média de pontuações" >
					<h:panelGrid columns="2" id="filtros" layout="grid" style="margin:7px">  
					<p:outputLabel value="Escolha o Aluno:  " />
						<p:selectOneMenu id="txtAluno" converter="entityConverter" value="#{graficoController.alunoselecionado}"
	        					required="true" requiredMessage= "Selecione um Aluno"  style="width:auto;margin:5px">
	        					<p:ajax listener="#{graficoController.manterAluno}" update="frm:graph"/>   
	        					<f:selectItem itemLabel="Selecione um Aluno" itemValue="" />
					            <f:selectItems value="#{usuarioController.filtrarAlunos()}"/>
					    </p:selectOneMenu>
				    </h:panelGrid>
				    <p:chart id="graph" type="bar" model="#{graficoController.barModel}" style="height:300px"/>
					</p:panel>			
				</div>
			</div>
		</h:form>
	
    </ui:define>

</ui:composition>
