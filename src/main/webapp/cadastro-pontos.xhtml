<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.template}">

   	<ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
            .my-panel-grid tr td {
			    padding: 3px;
			}
        </style>
    </ui:define>

	<ui:define name="title">
		Registro de Pontuacao
	</ui:define>
	
	<ui:define name="description">
        Registrando a pontuação dos alunos participantes no TAF
    </ui:define>
    
   <ui:define name="body">
        <f:metadata>
        </f:metadata>
        	<div class="box box-primary">
               	<div class="box-header with-border">
               	
               	
			<h:form id="frmCad" enctype="multipart/form-data">
				<h:panelGrid columns="3" id="cad" styleClass="my-panel-grid">
				
					<p:outputLabel for="txtTAF" value="Escolha um TAF:" />
        				<p:selectOneMenu id="txtTAF" converter="tafConverter" style="margin: 15px" value="#{tafAlunoController.tafselecionado}"
        					required="true" requiredMessage= "TAF Obrigatório" >
        					<f:selectItem itemLabel="Selecione um TAF" itemValue="" />
				            <f:selectItems value="#{tafController.tafs}" var="" itemValue="#{taf}" />
				        </p:selectOneMenu>
				        
				    <p:commandButton value="OK" styleClass="btn-success" update="frmCad:cad frmMod:tbl" 
				    icon="ui-icon-circle-check" actionListener="#{tafAlunoController.manterTaf}"/>
				      				
				</h:panelGrid>
			</h:form>		
		
		<h:form id="frmTbl"  enctype="multipart/form-data">
			<p:dataTable id="tbl" var="u" value="#{usuarioController.alunosfiltrados}" searching="true"
			 emptyMessage="Tabela vazia" reflow="true" rows="5" paginator="true" >
				
				<p:column headerText="Seleciona" style="width:7%; text-align:center; font-size:15px" >
             		<p:commandButton oncomplete="PF('dlg').show()" icon="ui-icon-circle-check" 
             		actionListener="#{tafAlunoController.selecionarAluno}">
						<f:attribute name="alunoSeleciona" value="#{u}" update="frmTbl:tbl" />
					</p:commandButton>
       			</p:column>
       			
				<p:column style="font-size:15px" headerText="Aluno" filterBy="#{u.nome}">
					<h:outputText value="#{u.nome}" />
				</p:column>
				
				<p:column headerText="Sexo" style="font-size:15px" >
					<h:outputText value="Masculino" rendered="#{u.sexo =='M'}" />  
   					<h:outputText value="Feminino" rendered="#{u.sexo =='F'}" />  
				</p:column>
					
				<p:column headerText="Data de Nascimento:" style="font-size:15px" >
			        <h:outputText value="#{u.nascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>	
				
			</p:dataTable>
		</h:form>
	</div>
	</div>
		
		<p:dialog header="Registrando Pontuação" widgetVar="dlg" 
		resizable="false" draggable="false" modal="false" closable="true" height="auto" width="50%" position="center">
			<h:form id="frmMod" enctype="multipart/form-data">
			    <div class="ui-g ui-fluid">
			    
					<p:dataTable id="tbl" var="e" value="#{tafExercicioController.filtrarExercicios(tafAlunoController.tafselecionado)}"
					 emptyMessage="Tabela vazia" rows="5" paginator="true" >
					 
						<p:column style="font-size:15px" headerText="Exercício" >
							<h:outputText value="#{e.exercicio.nome}" />
						</p:column>
				
						<p:column style="font-size:15px" headerText="Modalidade" >
							<h:outputText value="#{e.modalidade}" />
						</p:column>
						
						<p:column headerText="Pontuação" style="font-size:15px" >
							<p:outputLabel for="txtPonto" />
   								<p:inputMask id="txtPonto" value="#{e.pontuacao}" />
						</p:column>
						
					</p:dataTable>	
						   
					<ui:repeat id="multiExercicio" value="#{tafExercicioController.tafexercicios}" var="e"/>
					  	  	    				
			    </div>
			    
				<p:commandButton value = "Registrar" actionListener="#{tafAlunoController.salvar}" 
			         oncomplete="PF('dlg').hide();" update="frmMod:tbl frmMod:multiExercicio"
			         style="padding:5px; margin:5px" styleClass="btn-primary" icon="fa fa-plus"/>
			    <p:commandButton value = "Cancelar" oncomplete="PF('dlg').hide();" style="padding:5px; margin:5px"/>
		
				    
			</h:form> 
			
 		</p:dialog>
		
    </ui:define>

</ui:composition>
