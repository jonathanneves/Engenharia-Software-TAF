<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
            .my-panel-grid tr td {
			    padding: 3px;
			}
			.ui-dialog  .ui-dialog-titlebar{
				style: font-size:15px !important;
				color: blue !important;
				font-weight: bold !important;
			}
        </style>
    </ui:define>

    <ui:define name="title">
       	Ranking
    </ui:define>

    <ui:define name="description">
        Colocação dos participantes da TAF.
    </ui:define>
    
    <ui:define name="body">
        <f:metadata>
        </f:metadata>

 		<p:messages id="msg" showDetail="true" closable="true" showSummary="true" />
	
	<div class="box box-primary">
		<h:form id="frm">
				<div class="ui-g ui-fluid">
					<h:panelGrid columns="2" id="filtros" styleClass="my-panel-grid" style="margin: 15px">  
	
						<p:outputLabel value="1º Escolha um TAF:" />
        				<p:selectOneMenu id="txtTAF" converter="entityConverter" style="margin: 15px" value="#{rankingController.tafselecionado}"
        					required="true" requiredMessage= "TAF Obrigatório" >
        					<p:ajax listener="#{rankingController.manterTaf}" update="txtExercicio btn frmRanking:ranking"/>   
        					<f:selectItem itemLabel="Selecione um TAF" itemValue="" />
				            <f:selectItems value="#{rankingController.tafsrealizadas}"/>
				        </p:selectOneMenu>	

				       <p:outputLabel value="2º Escolha um Exercicio:" />
        				<p:selectOneMenu id="txtExercicio" converter="entityConverter" style="margin: 15px" value="#{rankingController.exercicioSel}"
        					required="true" requiredMessage= "Exercicio Obrigatorio" >
    					 	<p:ajax listener="#{rankingController.manterExercicio}" update="btn"/>   
        					<f:selectItem itemLabel="Selecione um Exercicio" itemValue="" />
				            <f:selectItems value="#{rankingController.tafexercicios}"/>	       		   
				        </p:selectOneMenu>
				    
				        <p:outputLabel value="3º  Classificação Pontual: " />
				        <p:selectOneMenu id="txtClassificacao" require="true" requiredMessage= "Filtro Obrigatório"
				         value="#{rankingController.filtroSel}" style="margin: 15px">
				         <p:ajax listener="#{rankingController.manterFiltro}" update="frmMod:tbl btn" />   
				      	    <f:selectItem itemLabel="Selecione uma Classificação" itemValue="" />
				            <f:selectItem itemLabel="Fraco" itemValue="Fraco" />
				            <f:selectItem itemLabel="Medio" itemValue="Médio" />
				            <f:selectItem itemLabel="Forte" itemValue="Forte" />
				           	    
				        </p:selectOneMenu>
				        
				        <p:commandButton id="btn" disabled="#{rankingController.desativado}" value="Filtrar" icon="fa fa-search" update="frmMod:tbl"
    					oncomplete="PF('dlg').show();" styleClass="btn-info" />
			        </h:panelGrid>
			    	</div>
		    </h:form>
		    
			<h:form id="frmRanking">
				<div class="ui-g ui-fluid">
					<h:panelGrid columns="1" id="ranking" styleClass="my-panel-grid" style="margin: 15px">  
			       		<p:outputLabel id="cabecalho" value="#{rankingController.criarCabecalho()}"
			       		style="font-size:20px;"/>
			       		<c:forEach id="corpo" items="#{rankingController.ranqueandoAluno()}" var="t" style="font-size:125%;">
						       <p:outputLabel value="#{t.texto} #{t.totalpontos}" style="font-size:20px;"/>					               		
						</c:forEach>
			        </h:panelGrid>
	       		</div>
	        </h:form>
		</div>

		<p:dialog header="Alunos Filtrados" widgetVar="dlg"
		resizable="false" draggable="false" modal="false" closable="true" height="auto" width="50%" position="center">
		
			<div class="box box-primary">
			<div class="ui-g ui-fluid">  
				<h:form id="frmMod" enctype="multipart/form-data">
	
					<p:dataTable id="tbl" var="e" value="#{rankingController.filtrarAlunosClassificados()}"
					 emptyMessage="Ninguem alcançou a pontuação" rows="5" paginator="true" reflow="true">
					 					 					    
						<p:column style="font-size:15px" headerText="Aluno" >
							<h:outputText value="#{e.usuario.nome}" />
						</p:column>
				
						<p:column style="font-size:15px" headerText="#{rankingController.exercicioSel.exercicio.nome} - #{rankingController.exercicioSel.modalidade}" >
							<h:outputText value="#{e.pontuacao}" />
						</p:column>
												        				        		
					</p:dataTable>	
					
				</h:form> 
			    <p:commandButton value = "Fechar" styleClass="btn-success" oncomplete="PF('dlg').hide();" 
			    style="padding:5px; margin:5px"  icon="fa fa-times" /> 
			
			</div>
			</div>	    
		</p:dialog>	
			
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
		</p:confirmDialog>
	
    </ui:define>

</ui:composition>
